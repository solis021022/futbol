<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS EN HTML COLORES</title>
</head>
<body>
    <center><h1>COLORES</h1></center>
    
    <table border="1" width="100%" bgcolor="gray" >
    <tr>
        <td colspan="5">HOLA</td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="blue">azul</td>
        <td colspan="2" bgcolor="pink">rosa</td>
        <td colspan="2" rowspan="2" bgcolor="yellow">amarillo</td>
    </tr>
    <tr>
        <td>blanco</td>
        <td rowspan="2"bgcolor="gray">gray</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="silver">silver</td>
        <td bgcolor="black">negro</td>
        <td rowspan="2" bgcolor="red">rojo</td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="green">verde</td>
    </tr>
    </table>
    <hr>
    <hr>
    
     <center><h1>FIGURAS DE LAS TABLAS</h1></center>
    
    <table border="1" width="100%" bgcolor="gray" >
    <tr>
        <td colspan="5">HOLA</td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2" bgcolor="pink"></td>
        <td colspan="2" rowspan="2" bgcolor="yellow"></td>
    </tr>
    <tr>
        <td bgcolor="writhe"></td>
        <td rowspan="2" bgcolor="gray"> </td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="silver"></td>
        <td bgcolor="black"></td>
        <td rowspan="2" bgcolor="red" ></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="green"></td>
    </tr>
    </table>
    <hr>
    <hr>
</body>
</html>
